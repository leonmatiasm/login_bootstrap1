<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid container-sm d-flex flex-column flex-md-row mt-4 mt-md-1" style="height: 100vh;">
        <div class="container-fluid d-flex align-items-center">
            <h1 class="display-6 display-sm-5 text-center text-muted fw-light px-4">
                Bienvenido. Disfruta nuestro contenido exclusivo.
            </h1>
        </div>
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
            <form action="" method="post" class="container-fluid w-100 w-sm-75 h-auto py-3">
                <div class="mb-3">
                    <input class="w-100 form-control mb-3 fs-md-5 fw-light p-2 shadow-sm" type="text" name="usuario" id="usuario" placeholder="Teléfono, usuario o correo electrónico">
                </div>
                <div class="mb-3">
                    <input class="w-100 form-control mb-4 fs-md-5 fw-light p-2 shadow-sm" type="password" name="userpassword" id="userpassword" placeholder="Contraseña">
                </div>
                <div class="mb3 w-100 d-flex justify-content-center ">
                    <input type="submit" value="Iniciar sesión" class="btn btn-primary w-30 fs-5">
                    <!-- <button type="submit" class="btn btn-primary">Iniciar sesión</button> -->
                </div>
            </form>
            <div class="container w-75 h-auto d-flex justify-content-center justify-content-md-end mb-4">
                <a href="#" class="display-6 fw-light fs-6 text-decoration-none" >¿Olvido la contraseña?</a>
            </div>
            <div class="container-fluid mb-3">
                <div class="row justify-content-center">
                    <div class="border-bottom col-3 mb-2"></div>
                    <div class="col-1 px-1 text-center fw-light align-self-center">o</div>
                    <div class="border-bottom col-3 mb-2"></div>
                </div>
            </div>
            <div class="container-fluid w-75 d-flex justify-content-center">
                <a href="#" class="btn btn-outline-primary">Crear <span class="fw-bold">nueva cuenta</span></a>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
